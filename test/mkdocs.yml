site_name: Mermaid test
site_description: Test for mermaid
docs_dir: docs # indispensable or readthedocs will fail
theme: 
  name: material
  language: en
  font: "Open Sans"


nav:
  - Main: index.md
  - Second: second.md

plugins:
  - search
  - macros
  - mermaid2:
      arguments:
        securityLevel: 'loose'
        theme: dark # we want also that to work

markdown_extensions:
  - admonition
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid

extra_javascript:
     - https://unpkg.com/mermaid@8.5.2/dist/mermaid.min.js